<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>

    <div class="main-container">
      <img id="logo" src="assets/images/logo.svg" alt="logo">

      <picture>
        <source media="(min-width:768px)" srcset="assets/images/hero-desktop.jpg">
        <img src="assets/images/hero-mobile.jpg" alt="hero-mobile">
      </picture>
      
      <h1><span id="were">WE'RE</span><br>COMING<br>SOON</h1>

      <p class="description">Hello fellow shoppers! We're currently building our new <span class="description-break-1">fashion store. Add your email below to stay up-to</span> <span class="description-break-2">-date with announcements and our launch deals.</span></p>
      <form autocomplete="off">
        <div>       
          <input type="email" name="email" id="email" placeholder="Email Address" required>
          <label for="email">
            <img src="assets/images/icon-error.svg" alt="icon-error">
          </label>
          <button class="submit" type="submit"><img src="assets/images/icon-arrow.svg" alt="icon-arrow"></button>
        </div>
        <p class="error">Please provide a <span id="error-break">valid email</span></p>
      </form>

    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
